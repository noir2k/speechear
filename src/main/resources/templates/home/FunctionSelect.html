<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <link rel="stylesheet" href="/css/responsive.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/home/FunctionSelect.js"></script>
    <title>말귀연습</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">말귀연습</div>
                <div class="nav_wrap">
                    <ul class="flex">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap fst">
            <div class="text  mb70">
                <h1>듣기연습 선택</h1>
                <h2>실행할 듣기 연습 종류를 선택하세요.</h2>
            </div>
            <div class="list_wrap1 flex">
                <ul>
                    <li>
                        <a href="javascript:Function1()" class="flex">
                            <p class="num">01</p>
                            <p class="tit">소음 하</br> 문장듣기</p>
                            <!-- <p class="sup">소음 하 문장듣기</br>검사에 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function2()" class="flex">
                            <p class="num">02</p>
                            <p class="tit">짧은</br> 이야기 듣기</p>
                            <!-- <p class="sup">짧은 이야기 듣기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function3()" class="flex">
                            <p class="num">03</p>
                            <p class="tit">긴</br> 이야기 듣기</p>
                            <!-- <p class="sup">긴 이야기 듣기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function4()" class="flex">
                            <p class="num">04</p>
                            <p class="tit">문장</br> 순서화 하기</p>
                            <!-- <p class="sup">문장 순서화 하기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function5()" class="flex">
                            <p class="num">05</p>
                            <p class="tit">가로세로</br> 퀴즈</p>
                            <!-- <p class="sup">가로세로 퀴즈에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick = "location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
</body>
</html>
