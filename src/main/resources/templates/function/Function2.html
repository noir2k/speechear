<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <link rel="stylesheet" href="/css/function/Function2.css">

    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function2.js"></script>
    <script src="/js/function/PlaybackSpeed.js"></script>
    <title>짧은 이야기 듣기</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">말귀연습</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub id2">
            <div class="text sub1 flex">
                <div class="left">
                    <div class="wrap flexac move_h1" onclick="returnToChapter()">
                        <h1>02</h1>
                        <h2>짧은 이야기 듣기</h2>
                    </div>
                    <h3 style="display:inline" class="bk" id="qnumber">1</h3>
                    <h3 style="display:inline" class="bk">. 다음 문장과 질문을 듣고 답해 보세요.</h3>
                </div>
            </div>
            <div class="correct_wrap correct_function2">
                <span>
                    <a href="javascript:changeFile(-1)">
                        <img src="/img/function/but_left.png" alt="왼쪽버튼">
                    </a>
                </span>
                <nav class="footer_menu1">
                    <nav class="drop-down-menu1 flexac">
                        <audio controls id = "saudio" hidden = true>
                            <source src="" type="audio/mp3">
                        </audio>
                        <audio controls id = "qaudio" hidden = true>
                            <source src="" type="audio/mp3">
                        </audio>
                        <div class="menu-title1 flexac" id = "startBar">
                            <div class="wrap flexac" onclick="javascript:playAudioFile()"><img src="/img/function/play2.png" id = "saudioImg" alt="이야기 듣기"><span>이야기 듣기</span></div>
                            <div class="correct flexac" onclick="javascript:showContext()"><span>이야기 보기</span><img src="/img/function/look.svg" alt=">"></div>
                        </div>
                    </nav>
                    <div class="drop-down1">
                        <a href="#" ><span id = "speechcontext"></span></a>
                    </div>
                </nav>
                <nav class="footer_menu">
                    <nav class="drop-down-menu flexac">
                        <input type="checkbox" class="activate" id="accordion-2" name="accordion-2">
                        <label for="accordion-2" class="menu-title flexac">
                            <div class="wrap flexac"><img src="/img/function/chk.png" alt="확인하기"><span>정답 보기</span></div>
                        </label>
                        <div class="drop-down">
                        <a href="#" ><img src="/img/function/answer.png" alt="확인하기" style="height:100%;"><span id = "answer"></span></a>
                        </div>
                    </nav>
                </nav>
                <span>
                    <a href="javascript:changeFile(1)">
                        <img src="/img/function/but_right.png" alt="오른쪽버튼">
                    </a>
                </span>
            </div>
            <div class="bottom_but">
                <div class="bot_left">
                    <!-- 좌측정렬 버튼 이곳에 추가 -->
                    <!-- <a href="javascript:fastWind()" id = "fastWindButton"><img src="/img/function/bnt_14.png" alt="배속재생" style="width: 151px; height: 131px;"></a> -->
                </div>
                <div class="bot_right">
                    <a href="javascript:Scoring(1)" id = "correctCheck"><img src="/img/function/bnt_7.png" alt="o"></a>
                    <a href="javascript:Scoring(0)" id = "wrongCheck"><img src="/img/function/bnt_8.png" alt="x"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick = "location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
    <!-- (훈련공통) 로딩 팝업 -->
    <div class="wrap-loading" display-none>
        <div><img src="/img/function/loading.gif" /></div>
    </div>
</body>
</html>
