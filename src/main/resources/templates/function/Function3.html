<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <link rel="stylesheet" href="/css/function/Function3.css">

    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function3.js"></script>
    <script src="/js/function/PlaybackSpeed.js"></script>
    <title>긴 이야기 듣기</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">말귀연습</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub id3">
            <div class="text sub1 flex">
                <!-- 4.30 이후 구조변경 class=con_top_left 추가 -->
                <div class="left con_top_left">
                    <div class="wrap flexac move_h1" onclick="returnToChapter()">
                        <h1>03</h1>
                        <h2>긴 이야기 듣기</h2>
                    </div>
                    <div>
                        <h3 class="bk">다음 긴 이야기를 듣고 문제에 답해 보세요.</h3>
                    </div>
                </div>
                <div class="right">
                    <a href="javascript:playAudioFile()" class="play_bnt_bf"><img src="/img/function/bnt_3.png" alt="재생하기" id = "audioButton"></a>
                    <a href="javascript:showContext()"><img src="/img/function/bnt_5.png" alt="문장보기"></a>
                    <a href="javascript:showQuestion()"><img src="/img/function/bnt_6.png" alt="질문보기"></a>
                </div>
            </div>
            <div class="content2_wrap">
                <audio controls id = "audio" hidden = true>
                    <source src="" type="audio/mp3">
                </audio>
                <div class="long_box" id = "questioncontext">
                    <div class="content2_s1">
                        <h2 id = "speechcontext" hidden = true></h2>
                    </div>
                </div>
            </div>
            <!-- 최하단 제출하기 버튼 -->
            <div class="sound_bottom_but">
                <div class="bot_left">
                    <!-- <a href="javascript:fastWind()" id = "fastWindButton"><img src="/img/function/bnt_14.png" alt="배속재생" style="width: 151px; height: 131px;"></a> -->
                </div>
                <div class="bot_right">
                    <a href="javascript:submit()">
                        <img src="/img/function/bnt_13.png" alt="제출하기">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick = "location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
    <!-- (훈련공통) 로딩 팝업 -->
    <div class="wrap-loading" display-none>
        <div><img src="/img/function/loading.gif" /></div>
    </div>
</body>
</html>
