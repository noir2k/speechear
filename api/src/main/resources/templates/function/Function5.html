<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <link rel="stylesheet" href="/css/function/Function5.css">

    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function5.js"></script>
    <title>가로세로퀴즈</title>
</head>

<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">말귀연습</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id="user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub id4">
            <div class="text sub1 flex">
                <div class="left">
                    <div class="wrap flexac move_h1" onclick="returnToChapter()">
                        <h1>05</h1>
                        <h2>가로세로 퀴즈</h2>
                    </div>
                    <h3 style="display:inline" class="bk" id="qnumber">1</h3>
                    <h3 style="display:inline" class="bk">. 파란색 번호는 가로, 녹색 번호는 세로 문제입니다.</h3>
                </div>
                <div class="right">
                    <a href="javascript:getAnswer()"><img src="/img/function/bnt_11.png" alt="정답보기"></a>
                    <a href="javascript:getNextQuiz()"><img src="/img/function/bnt_10.png" alt="다음퀴즈보기"></a>
                </div>
            </div>
            <div class="qz_wrap" id="quiz">
                <!-- 본문이 들어갈 자리 -->
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick="location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
    <!-- (훈련공통) 로딩 팝업 -->
    <div class="wrap-loading" display-none>
        <div><img src="/img/function/loading.gif" /></div>
    </div>
</body>

</html>
