<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">

    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function2D.js"></script>
    <title>짧은 이야기 듣기</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">말귀연습</div>
                <div class="nav_wrap">
                    <ul class="flex">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub">
            <div class="text sub2 flex">
                <h1>02</h1>
                <h2>짧은 이야기 듣기</h2>
            </div>
            <div class="list_wrap1 flex">
                <ul>
                    <li>
                        <a href="javascript:Category('S')" class="flex">
                            <p class="num">지역</p>
                        </a>
                    </li>
                    <a href="javascript:Category('S')">
                    <li class="flex"><p>이동하기</p><img src="/img/function/move_arrow.svg" alt="이동"><img src="/img/function/move_arrow_off.svg" alt="이동"></li>
                    </a>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Category('T')" class="flex">
                            <p class="num">우리문화</p>
                        </a>
                    </li>
                    <a href="javascript:Category('T')">
                    <li class="flex"><p>이동하기</p><img src="/img/function/move_arrow.svg" alt="이동"><img src="/img/function/move_arrow_off.svg" alt="이동"></li>
                    </a>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Category('Q')" class="flex">
                            <p class="num">음식</p>
                        </a>
                    </li>
                    <a href="javascript:Category('Q')">
                    <li class="flex"><p>이동하기</p><img src="/img/function/move_arrow.svg" alt="이동"><img src="/img/function/move_arrow_off.svg" alt="이동"></li>
                    </a>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Category('Y')" class="flex">
                            <p class="num">기타</p>
                        </a>
                    </li>
                    <a href="javascript:Category('Y')">
                    <li class="flex"><p>이동하기</p><img src="/img/function/move_arrow.svg" alt="이동"><img src="/img/function/move_arrow_off.svg" alt="이동"></li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick = "location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
</body>
</html>
